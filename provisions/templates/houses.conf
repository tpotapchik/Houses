<VirtualHost *:80>
    EnableSendfile Off
    <IfModule mpm_itk_module>
        AssignUserId vagrant vagrant
    </IfModule>
	ServerAlias {{ vhost_domain }}
	ServerName {{ vhost_domain }}
	DocumentRoot {{ houses_public_root }}
	<Directory {{ houses_public_root }}>
	    Require all granted
		DirectoryIndex index.php
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>
</VirtualHost>
